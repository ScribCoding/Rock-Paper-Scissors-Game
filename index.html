<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>




<div id="game_container" class="">
    
    <div id="title" class="">
        <p class="title"> ROCK PAPER SCISSORS</p>
        <div class = "result">
            <div id = "r1" class="results "></div>
            <div id = "r2" class="results "></div>
            <div id = "r3" class="results "></div>
            <div id = "r4" class="results "></div>
            <div id = "r5" class="results "></div>
        </div>
        
        
    </div>

    <div class="middle">
        <div id="popup" class="popup_hidden">
            <p id="matchEnd"></p>
            <button id="popup_button" class="popup_button">PLAY AGAIN</button>
        </div>
        
        <div class = "middle_1" id="middle_1">
            <img src="rock_w.png" id="rock" class="image_1 hidden rock1">
            <img src="paper_w.png" id="paper" class="image_1 hidden paper1">
            <img src="scissors_w.png" id="scissors" class="image_1 hidden scissors1">
        </div>
        <div class = "middle_2 " id="middle_2">
            <img src="rock_w.png" id="rock" class="image_2 hidden2 rock2">
            <img src="paper_w.png" id="paper" class="image_2 hidden2 paper2">
            <img src="scissors_w.png" id="scissors" class="image_2 hidden2 scissors2">
        </div>



    </div>


   




    <div class = "bottom">

        <div class = "bottom_0">
            <p id="user_score">YOU: 0</p>
            <p id="computer_score">CPU: 0</p>
        </div>

        <div class = "bottom_1">
            <button class = "game" id="rock_button">ROCK</button>   
            <button class = "game"id="paper_button">PAPER</button>
            <button class = "game" id="scissors_button">SCISSORS</button>
        </div>

        <div class = "bottom_2">    
            <button id="play" class="play">PLAY!</button>
            <button id="reset" class="reset">reset</button>
        </div>

    </div>
</div>

 
<img src ="space.gif" id="background"/>


<script src="javascript.js"></script>
</body>
</html>
